<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
  </head>

  
    <body class="main-bg">
      <div class="login-container text-c animate__animated animate__flipInX">
              <div>
                  <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
              </div>
                  <h3 class="text-whitesmoke">Admin Panel</h3>
                  <p class="text-whitesmoke">Login In</p>
              <div class="container-content">
                  <form class="margin-t" action="/login" method="POST">
                      <div class="form-group">
                          <input type="text" class="form-control" name="admin_username" placeholder="Username" required="">
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" name="admin_password" placeholder="*****" required="">
                      </div>
                      <button type="submit" class="form-button button-l margin-b">Login In</button>
                  </form>
                  <p class="margin-t text-whitesmoke"><small> Yusif Osmanov &copy; 2021</small> </p>
              </div>
          </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
